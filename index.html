<!Doctype html>
<html>
<head>
  <title>Locatec - Login</title>
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">

  <!-- <script type="text/javascript" src="js/jquery.js"></script> -->
  <script
    src="https://code.jquery.com/jquery-3.1.1.slim.js"
    integrity="sha256-5i/mQ300M779N2OVDrl16lbohwXNUdzL/R2aVUXyXWA="
    crossorigin="anonymous">
  </script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>

</head>

<body>
  <nav class="navbar navbar-inverse navbar-uno">
    <div class="container">
      <h1 class="navbar-brand mb-0">Locatec</h1>
    </div>
  </nav>

  <div class="content">
    <div class="container">
      <div class="jumbotron">
        <h1 class="display-3">Locatec</h1>
        <p class="lead">Welcome to the lost and found objects directory for ITESM.</p>
      </div>
    </div>

    <div class="container">
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">School ID</label>
          <input type="email" class="form-control" id="idInput" placeholder="Enter your ID">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="pwdInput" placeholder="Password">
        </div>
        <div class="form-check">
          <label class="form-check-label">
            <input type="checkbox" class="form-check-input" id="remember">
            Remember Me
          </label>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>
  </div>

  <footer>
    <div class="container">
      <span>Copyright 2017</span>
    </div>
  </footer>




</body>


</html>
